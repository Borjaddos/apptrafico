<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    
    <!-- Incluimos Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        /* Estilos para el mapa */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa Interactivo</h1>
    <p>Este mapa está alimentado por datos de la base de datos.</p>

    <!-- Aquí es donde irá el mapa -->
    <div id="map"></div>

    <!-- Incluimos Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([40.416775, -3.703790], 6); // Coordenadas iniciales y zoom

        // Añadir capa de mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Añadir marcador de ejemplo
        // Aquí se añadirán los datos dinámicamente
    </script>
</body>
</html>
