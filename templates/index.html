<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Predicciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        #high-predictions {
            margin-top: 20px;
        }
        .prediction-item {
            margin: 10px 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Mapa de Predicciones</h1>
    
    <!-- Formulario para seleccionar fecha y hora -->
    <form id="dateForm">
        <label for="date">Fecha:</label>
        <input type="date" id="date" required>
        
        <label for="time">Hora:</label>
        <input type="time" id="time" required step="3600"> <!-- Permitir solo horas enteras -->
        
        <button type="submit">Mostrar Predicciones</button>
    </form>
    
    <div id="map"></div>

    <!-- Sección para mostrar la próxima predicción mayor a 400 -->
    <div id="high-predictions">
        <h3>Próxima predicción mayor a 400</h3>
        <div id="next-prediction"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Cambia [0, 0] por el centro de tu mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Maneja el envío del formulario
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional
            
            var selectedDate = document.getElementById('date').value;
            var selectedTime = document.getElementById('time').value;
            var dateTime = selectedDate + ' ' + selectedTime; // Formato de fecha y hora
            
            // Llama a la ruta del servidor para obtener los datos
            fetch('/map-data?datetime=' + encodeURIComponent(dateTime))
                .then(response => response.json())
                .then(response => {
                    // Limpia el mapa antes de agregar nuevos marcadores
                    map.eachLayer(function (layer) {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });

                    // Agrega los nuevos puntos al mapa
                    response.data.forEach(point => {
                        var marker = L.marker([point.y, point.x]).addTo(map);
                        marker.bindPopup(`<b>${point.description}</b><br>${point.prediction}<br>${point.timestamp}`);
                    });

                    // Mostrar la próxima predicción mayor a 400
                    var nextPredictionDiv = document.getElementById('next-prediction');
                    if (response.next_prediction) {
                        var nextPrediction = response.next_prediction;
                        nextPredictionDiv.innerHTML = `
                            <p>Predicción de <strong>${nextPrediction[1]}</strong> en ${nextPrediction[2]} a las ${nextPrediction[0]}</p>
                        `;
                    } else {
                        nextPredictionDiv.innerHTML = '<p>No hay predicciones mayores a 400 próximamente.</p>';
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
