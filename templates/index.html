<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Predicciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Predicciones de Estaciones</h1>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" value="{{ fecha_actual|date('Y-m-d') }}">
    <label for="hora">Hora:</label>
    <input type="time" id="hora" value="00:00">
    <button id="mostrar">Mostrar Mapa</button>

    <div id="map"></div>
    <div id="next-prediction"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.416775, -3.703790], 5); // Centrar en España

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        document.getElementById('mostrar').onclick = function () {
            var fecha = document.getElementById('fecha').value;
            var hora = document.getElementById('hora').value;

            fetch(`/map_data/${fecha}/${hora}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(point => {
                        L.marker([point.y, point.x]).addTo(map)
                            .bindPopup(`<b>Estación: ${point.estacion}</b><br>Ida: ${point.ida}<br>Vuelta: ${point.vuelta}<br>${point.description}`);
                    });
                });

            fetch('/next_prediction/400')
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        document.getElementById('next-prediction').innerHTML = `<h2>Próxima predicción que supera 400:</h2>
                            <p>Estación: ${data.estacion}</p>
                            <p>Fecha y Hora: ${data.fecha_hora}</p>
                            <p>Ida: ${data.ida}</p>
                            <p>Vuelta: ${data.vuelta}</p>`;
                    } else {
                        document.getElementById('next-prediction').innerText = data.error;
                    }
                });
        };
    </script>
</body>
</html>
