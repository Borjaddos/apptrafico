<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Predicciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa de Predicciones</h1>
    
    <!-- Añade un input para seleccionar la fecha -->
    <input type="date" id="dateInput" value="2024-10-01">
    <button id="loadMap">Cargar Mapa</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([0, 0], 2); // Cambia las coordenadas según necesites

        // Añadir una capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Función para cargar los datos del mapa
        async function loadMapData(fecha) {
            const response = await fetch(`/map_data/${fecha}`);
            const data = await response.json();

            data.forEach(point => {
                const { x, y, description, prediction } = point;
                // Añadir un marcador en el mapa
                L.marker([y, x]).addTo(map)
                    .bindPopup(`<strong>${description}</strong><br>Predicción: ${prediction}`);
            });
        }

        // Cargar el mapa cuando el botón es presionado
        document.getElementById('loadMap').addEventListener('click', () => {
            const selectedDate = document.getElementById('dateInput').value;
            loadMapData(selectedDate);
        });
    </script>
</body>
</html>
