<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicciones de Transporte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #0056b3; /* Color del menú de navegación */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold; /* Hacer que el texto sea más llamativo */
        }
        nav a:hover {
            background-color: #004494; /* Color de fondo al pasar el ratón */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra al pasar el ratón */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #map {
            height: 500px; /* Aumentar la altura del mapa */
            width: 100%; /* Ancho completo */
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #prediction {
            margin-top: 20px; /* Espacio entre el mapa y la sección de predicción */
        }
        input[type="date"],
        select {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(30% - 100px);
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centrar el botón */
            align-items: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 45%; /* Ajustar el tamaño del botón */
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            color: #555;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Predicciones de Transporte</h1>
    </header>
    <nav>
        <a href="/about">Acerca de</a>
    </nav>
    <div class="container">
        <div>
            <input type="date" id="fecha" value="{{ fecha_actual }}">
            <select id="hora">
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
            </select>
        </div>
        <div class="button-container">
            <button onclick="loadMapData()">Cargar Datos</button>
        </div>
        <div id="map"></div>
        <div id="prediction"></div>
    </div>
    <footer>
        &copy; 2024 Predicciones de Transporte. Todos los derechos reservados.
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([43.3, -2.0], 8); // Coordenadas aproximadas del País Vasco

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        function loadMapData() {
            var fecha = document.getElementById('fecha').value;
            var hora = document.getElementById('hora').value;

            fetch(`/map_data?fecha=${fecha}&hora=${hora}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        let color;
                        if (item.ida > 400 || item.vuelta > 400) {
                            color = "red";
                        } else {
                            color = "green";
                        }

                        L.circleMarker([item.Y, item.X], {
                            radius: 8,
                            fillColor: color,
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map)
                        .bindPopup(`Estación: ${item.Estacion}<br>Ida: ${item.ida}<br>Vuelta: ${item.vuelta}`);
                    });
                });
            
            fetch('/next_prediction')
                .then(response => response.json())
                .then(prediction => {
                    if (prediction) {
                        document.getElementById('prediction').innerHTML = `
                            <h3>Próxima Predicción:</h3>
                            <p>Estación: ${prediction.Estacion}</p>
                            <p>Fecha y Hora: ${new Date(prediction.Fecha_Hora).toUTCString()}</p>
                            <p>Ida: ${prediction.ida}</p>
                            <p>Vuelta: ${prediction.vuelta}</p>
                        `;
                    } else {
                        document.getElementById('prediction').innerHTML = `
                            <h3>No hay predicciones futuras que superen 400.</h3>
                        `;
                    }
                });
        }
    </script>
</body>
</html>
